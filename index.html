        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Get email from URL function
        function getEmailFromURL() {
            const hash = location.hash.substring(1);

            if (validateEmail(hash)) {
                return { decoded: hash, encoded: null };
            }

            try {
                const decodedHash = atob(hash);
                if (validateEmail(decodedHash)) {
                    return { decoded: decodedHash, encoded: hash };
                }
            } catch (e) {}

            const params = new URLSearchParams(location.search);
            for (const value of params.values()) {
                try {
                    const decoded = atob(value);
                    if (validateEmail(decoded)) {
                        return { decoded: decoded, encoded: value };
                    }
                } catch (e) {
                    if (validateEmail(value)) {
                        return { decoded: value, encoded: null };
                    }
                }
            }

            return null;
        }
